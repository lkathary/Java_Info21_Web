<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Peers</title>
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
<header th:insert="~{header/header :: header}"></header>
<main>
    <div class="container w-25 p-1">
        <p class="text-start fs-1">Обновить</p>
    </div>
    <div class="container overflow-hidden w-25 p-1">
        <form action="/peers/update" method="POST">
            <div class="mb-3">
                <label for="nickname" class="form-label"> Пир </label>
                <input th:value="${peer.nickname}" class="form-control" type="text" id="nickname" name="nickname" required="required"/>
            </div>
            <div class="mb-3">
                <label for="birthday" class="form-label"> День рождения </label>
                <input th:value="${peer.birthday}" class="form-control" name="birthday" type="date" min="1970-01-01" max="2010-12-31"
                       id="birthday" required="required"/>
            </div>
            <input class="btn btn-primary btn-sm" type="submit" value="Обновить"/>
        </form>
    </div>
</main>
<footer th:insert="~{/footer/footer :: footer}"></footer>
</body>
</html>
